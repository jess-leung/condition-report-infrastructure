sudo: required
services:
  - docker

env:
  COMPOSE_VERSION: 1.24.0
  global:
    - secure: 
    - secure: 

before_install:
  - curl -L https://github.com/docker/compose/releases/download/${COMPOSE_VERSION}/docker-compose-`uname
    -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - ls /usr/local/bin

script:
  - docker-compose up
